<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="style" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Blad-Steen-Schaar</title>
</head>
<body>
    <!--This section is the entire game -->
    <section class="game">
        <!--This class will display the score-->
        <div class="score">
            <!--This class will display player's score-->
           <div class="player-score">
               <h1>Speler</h1>
               <p>0</p>
            </div>
             <!--This class will display computer's score-->
            <div class="computer-score">
                <h1>Computer</h1>
                <p>0</p>
            </div> 
        </div> 
        
        <div class="intro">
             <h3>Blad Steen Schaar</h3>
             <button>Roshambo!</button>
         </div>

         <div class="=match fadeOut">
         <h2 class="winner">Kies een optie</h2>    
         </div>


        <div class="options">
        <button id=p>Blad</button>
        <button id=r>Steen</button>
        <button id=s>Schaar</button>
    </div>
    
        <div class="hands">
            <img id="playerHand" src="./assets/rock.png" alt="">
            <img id="computerHand" src="./assets/rock.png" alt="">
        </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
